<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator & Scanner</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <main class="glass-morphism w-full max-w-4xl p-8 rounded-2xl shadow-xl">
    <h1 class="text-4xl font-bold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-indigo-500">
      QR Code Studio
    </h1>

    <div class="flex gap-4 justify-center mb-8">
      <button onclick="openTab(event, 'generator')" class="tab-link active px-6 py-3 rounded-full bg-indigo-600 text-white">
        Generate
      </button>
      <button onclick="openTab(event, 'scanner')" class="tab-link px-6 py-3 rounded-full bg-pink-600 text-white">
        Scan
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <section>
        <div id="generator" class="tab-content space-y-4">
          <div class="space-y-2">
            <label class="block text-gray-300 text-sm font-medium">Enter Text or URL</label>
            <input type="text" id="qr-input"
              class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
              placeholder="Type something..." />
          </div>

          <div class="space-y-2">
            <label class="block text-gray-300 text-sm font-medium">QR Code Size</label>
            <select id="qr-size"
              class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
              <option value="128">Small (128x128)</option>
              <option value="256" selected>Medium (256x256)</option>
              <option value="512">Large (512x512)</option>
            </select>
          </div>

          <button id="generate-btn" class="w-full py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">
            Generate QR Code
          </button>

          <button id="reset-btn" class="w-full py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">
            Reset
          </button>

          <button id="download-btn" class="hidden w-full py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600">
            Download QR Code
          </button>
        </div>

        <div id="scanner" class="tab-content hidden">
          <div class="drop-zone h-64 rounded-lg flex flex-col items-center justify-center p-6 mb-4" 
            onclick="document.getElementById('qr-file').click()">
            <span class="material-icons text-indigo-500 mb-2">Upload</span>
            <input type="file" id="qr-file" accept="image/*" class="hidden" />
          </div>

          <button id="scanner-reset-btn" class="w-full py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600">
            Reset
          </button>
        </div>
      </section>

      <section id="preview-section" class="bg-gray-700 p-6 rounded-xl">
        <h2 class="text-xl font-medium text-gray-100 mb-4">Preview</h2>
        <div id="qr-code-preview" class="bg-gray-700 rounded-lg p-4 min-h-[256px] flex items-center justify-center">
        </div>
      </section>

      <section id="result-section" class="hidden bg-gray-700 p-6 rounded-xl">
        <h2 class="text-xl font-medium text-gray-100 mb-4">Extracted Text</h2>
        <div id="qr-result" class="bg-gray-700 rounded-lg p-4 min-h-[256px] text-white overflow-auto break-words">
        </div>
        
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
